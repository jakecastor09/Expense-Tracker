<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="expense-tracker">
      <div class="container">
        <h1 class="heading-title">Expense Tracker</h1>
        <h2 class="heading-content">Add A New Item</h2>
        <div class="expense-input">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="name"
            placeholder="Where was the expense made?"
          />
          <label for="date">Date:</label>
          <input type="date" id="date" class="date" />
          <label for="amount">Amount:</label>
          <input type="number" id="amount" class="amount" />
          <button class="btn add-expenses">Add Expense</button>
        </div>
        <div class="table">
          <table class="main-table">
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
              <th></th>
            </tr>
          </table>
        </div>
      </div>
      <script src="index.js"></script>
    </section>
  </body>
</html>
